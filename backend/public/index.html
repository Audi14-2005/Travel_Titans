<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Website - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h2 class="tagline">Explore the World with Us</h2>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" placeholder="Enter your email or username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="#" class="sign-up">Don't have an account? Sign Up</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Perform validation or any other necessary checks here

            // Redirect to the desired page after successful login
            window.location.href = 'index1.html';
        });
    </script>
</body>
</html>
